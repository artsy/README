name: Open RFCs

on:
  schedule:
    - cron: '1 14 * * MON,WED,FRI'

jobs:
  open-rfcs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Setup Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Install Dependencies
        run: npm install --global @artsy/cli

      - name: Run CLI
        id: cli
        run: echo "::set-output name=rfcs::$(artsy scheduled:rfcs)"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Open RFCs > Slack
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: ${{steps.cli.outputs.rfcs}}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
